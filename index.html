<title>farenheit to celsius</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">convert fahrenheit (°F) to celsius (°C)</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p>Enter temperature in fahrenheit here:</p>
      <div id="thermometer">
        <p>Formula: °C = (°F - 32) * 5/9</p>
        <img src="./images/weather.svg" alt="thermometer" height="350" width="250" />
      </div>
      <!-- Numeric Textfield -->
      <form action="#" class="value">
        Fahrenheit:
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" step="any" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit"
            placeholder="insert value" aria-label="fahrenheit" />
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        °F
      </form>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="convert()">
        convert
      </button>
      <div id="conversion" class="value">
        <div id="celsius">Celsius: °C</div>
      </div>
    </main>
  </div>
</body>
